<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Lectura Interactiva</h1>
        
        <!-- Selector de libro: Gutenberg o IA -->
        <div>
            <label for="book-source">Seleccionar tipo de libro:</label>
            <select id="book-source">
                <option value="gutenberg">Cargar desde Gutenberg</option>
                <option value="ai">Generar con IA</option>
            </select>
            <button id="load-book">Cargar Libro</button>
        </div>
        
        <!-- Texto del cuento -->
        <div id="book-container">
            <h2 id="titulo-cuento">Título del Cuento</h2>
            <p id="texto-cuento">Aquí aparecerá el texto del cuento...</p>
        </div>
        
        <!-- Feedback -->
        <div id="feedback-container">
            <button id="start-reading">Comenzar Lectura</button>
            <p id="feedback">Feedback de la lectura aparecerá aquí...</p>
            <p>Estrellas obtenidas: <span id="estrellas">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
